       <!-- formulário-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-10 formcss">
                <form id="formulario_cad">
                    <div id="titulo" class="mb-3">
                        <label class="form-label">Cadastre-se</label>
                    </div>
                    <div>
                        <input type="name" class="form-control" placeholder="Digite seu nome e sobrenome" autocomplete="on" pattern="^[A-Za-z]{2,}\s[A-Za-z]{2,}$" required>
                    </div>
                    <div>
                        <input type="email" class="form-control" id="email_cad" placeholder="Digite seu Email" autocomplete="on" required>
                    </div>
                    <div>
                        <input type="email" class="form-control" id="email_conf" placeholder="Confirme seu email" autocomplete="on" required>
                    </div>
                    <div>
                        <input type="password" id="senha_cad" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Digite sua senha" minlength="8" maxlength="20" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                        <div style="text-align: center;" id="passwordHelpBlock" class="form-text">
                            Sua senha deve ter de 8 a 20 caracteres, contendo letras e números.
                        </div>
                    </div>
                    <div>
                        <input type="password" id="senha_conf" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Confirme sua senha">
                
                    </div>
                    <div>
                        <input type="text" id="numeroCelular" class="form-control" placeholder="Digite seu numero de celular" autocomplete="on" maxlength="13">
                    </div>
                    <div>
                    <label style="margin-top: 7px;">Gênero:</label>
                    <select class="form-control" required>
                        <option></option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Não informar</option>
                    </select>
                     </div>
                     <div>
                        <input class="form-control" type="text" placeholder="Digite seu endereço" autocomplete="on">
                    </div>
                    <div>
                        <input id="cep" class="form-control" type="text" placeholder="Digite seu CEP" autocomplete="on" maxlength="9">
                    </div>
                    <div>
                        <input class="form-control" type="text" placeholder="Nº da residência" autocomplete="on" maxlength="5">
                    </div>
                    <div>
                        <input id="check_cad"  type="checkbox" style="margin-top: 15px;" >
                        <a href="#" style="margin-left: 5px;">Aceita os nossos termos e condições</a> 
                    </div>
                    <div style="text-align: center; margin-top: 10px;">
                    <button type="submit" id="bnt_form" class="btn btn-danger" disabled>confirmar </button>
                    </div>
                    </div>
                </form>
            </div>
